sensor:
  - platform: dht
    pin: 2
    temperature:
      name: "Plants Temperature"
      filters:
      - delta: 0.2
    humidity:
      name: "Plants Humidity"
      filters:
      - delta: 1
    update_interval: 10s
    model: DHT22
  - platform: dallas
    address: 0x1F3C01B556A19A28
    name: "Plants Soil Temperature"
    filters:
    - delta: 0.2
    
